name: pydeep
channels:
  - conda-forge
  - apple
dependencies:
  - python=3.9
  - pip
  - pandas
  - matplotlib
  - scikit-learn
  - numpy
  - libblas=*=*accelerate
  - jupyterlab
  - pydot
  - apple::tensorflow-deps~=2.8.0
  - pip:
    - tensorflow-macos~=2.8.0
    - tensorflow-metal~=0.5.0
    - protobuf~=3.20.0