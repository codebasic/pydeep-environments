name: pydeep
channels:
  - conda-forge
  - nvidia
dependencies:
  - python=3.9
  - pip
  - conda-forge::numpy~=1.20.0
  - conda-forge::libblas=*=*blis
  - conda-forge::cudatoolkit=11.2
  - conda-forge::cudnn=8.1.0
  - nvidia::cuda-nvcc=11.3.58
  - pandas
  - matplotlib
  - scikit-learn
  - pip:
    - tensorflow~=2.9.0
    - jupyterlab
    - pydot
    - keras-tuner